<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Cupcakes</title>
</head>

<body>
    <h1>Cupcakes</h1>
    <div class="row ms-2 mt-4" id="cupcakesList"></div>

    <div class="container mt-5 border border-dark rounded" style="width: 30%;">
        <h2 class="mt-3">Add a Cupcake</h2>
        <form id="cupcake-form">
            <div class="mb-3">
                <label for="flavor" class="form-label">Flavor</label>
                <input type="text" class="form-control" id="flavor" name="flavor" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Size</label>
                <input type="text" class="form-control" id="size" name="size" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="text" class="form-control" id="rating" name="rating" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image_URL</label>
                <input type="text" class="form-control" id="image" name="image" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-info mb-3">Add Cupcake</button>
        </form>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="static/script.js"></script>
</body>

</html>
